<!DOCTYPE html>
<html lang="">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title data-i18n="new_tab_page"></title>

    <link rel="stylesheet" href="index.css">
    <style id="custom_theme"></style>
</head>
<body>
    <div class="overlay"></div>

    <main class="main">
        <div class="header">
            <div class="container">
                <nav class="navigation glass">
                    <div class="breadcrumb" id="breadcrumb">
                        <span class="breadcrumb-item" data-path=""></span>
                    </div>
                    <div class="controls">
                        <div class="search-container">
                            <svg xmlns="http://www.w3.org/2000/svg"><use xlink:href="#search"></svg>
                            <input type="search" class="btn search-input" id="searchInput" data-i18n-title="search_">
                        </div>
                        <div class="btn-group">
                            <button class="btn" data-view="topSites" data-i18n-title="top_sites" tabindex="-1">
                                <svg xmlns="http://www.w3.org/2000/svg"><use xlink:href="#schedule"></svg>
                            </button>
                            <button class="btn" data-view="history" data-i18n-title="history" tabindex="-1">
                                <svg xmlns="http://www.w3.org/2000/svg"><use xlink:href="#history"></svg>
                            </button>
                            <button class="btn" data-view="bookmarks" data-i18n-title="bookmarks" tabindex="-1">
                                <svg xmlns="http://www.w3.org/2000/svg"><use xlink:href="#bookmarks"></svg>
                            </button>
                            <button class="btn" data-view="readingList" data-i18n-title="reading_list" tabindex="-1">
                                <svg xmlns="http://www.w3.org/2000/svg"><use xlink:href="#readinglist"></svg>
                            </button>
                            <button class="btn" data-view="tabGroups" data-i18n-title="tab_groups" tabindex="-1">
                                <svg xmlns="http://www.w3.org/2000/svg"><use xlink:href="#tabgroup"></svg>
                            </button>
                        </div>
                        <button class="btn" id="settingsBtn" data-i18n-title="settings" tabindex="-1">
                            <svg xmlns="http://www.w3.org/2000/svg"><use xlink:href="#settings"></svg>
                        </button>
                    </div>
                </nav>
            </div>
        </div>
        <div class="content">
            <div class="container">
                <div id="grid" class="grid cols-8"></div>
                <div id="message" class="message hidden"></div>
                <div id="loading" class="loading hidden">
                    <svg xmlns="http://www.w3.org/2000/svg" width="60" height="60"><use xlink:href="#spinner"></svg>
                    <div class="spinner hidden"></div>
                </div>
            </div>
        </div>
    </main>
    
    <dialog id="welcomeModal" role="dialog" aria-modal="true">
        <form class="modal-content" method="dialog">
            <div class="modal-header">
                <h2 class="modal-title">
                    <img src="images/icon-24.png" style="vertical-align:middle">
                    <span data-i18n="welcome_title" style="color: #5f6368;"></span>
                </h2>
                <button type="reset" class="close-btn" data-i18n-title="close">×</button>
            </div>

            <div class="modal-body">
                <p data-i18n="welcome_message"></p>
                <p data-i18n="welcome_permissions1"></p>
                <div class="permissions">
                    <label class="checkbox-group">
                        <span class="switch-label" data-i18n="top_sites"></span>
                        <div class="switch">
                            <input type="checkbox" class="checkbox" name="topSitesPermission">
                            <span class="slider"></span>
                        </div>
                    </label>
                    <label class="checkbox-group">
                        <span class="switch-label" data-i18n="history"></span>
                        <div class="switch">
                            <input type="checkbox" class="checkbox" name="historyPermission">
                            <span class="slider"></span>
                        </div>
                    </label>
                    <label class="checkbox-group">
                        <span class="switch-label" data-i18n="bookmarks"></span>
                        <div class="switch">
                            <input type="checkbox" class="checkbox" name="bookmarksPermission">
                            <span class="slider"></span>
                        </div>
                    </label>
                    <label class="checkbox-group">
                        <span class="switch-label" data-i18n="reading_list"></span>
                        <div class="switch">
                            <input type="checkbox" class="checkbox" name="readingListPermission">
                            <span class="slider"></span>
                        </div>
                    </label>
                    <label class="checkbox-group">
                        <span class="switch-label" data-i18n="tab_groups"></span>
                        <div class="switch">
                            <input type="checkbox" class="checkbox" name="tabGroupsPermission">
                            <span class="slider"></span>
                        </div>
                    </label>
                </div>
                <p data-i18n="welcome_permissions2"></p>
                <p data-i18n="welcome_footnote"></p>
            </div>
        </form>
    </dialog>

    <dialog id="itemModal" role="dialog" aria-modal="true">
        <form class="modal-content" data-action="saveItem" method="dialog">
            <div class="modal-header">
                <h2 class="modal-title"></h2>
                <button type="reset" class="close-btn" data-i18n-title="close">×</button>
            </div>

            <div class="modal-body">
                <fieldset>
                    <div class="form-group" id="itemTitleGroup">
                        <label class="form-label" data-i18n="title"></label>
                        <input type="text" class="form-control" name="title" required="required" autofocus="autofocus">
                    </div>
                    <div class="form-group" id="itemUrlGroup">
                        <label class="form-label" data-i18n="url"></label>
                        <input type="url" class="form-control" name="url">
                    </div>
                    <div class="form-group">
                        <label class="form-label" data-i18n="parent_path"></label>
                        <select class="form-control" name="parentId">
                            <option value="" data-i18n="root_folder"></option>
                        </select>
                    </div>
                </fieldset>
            </div>
            
            <div class="modal-footer">
                <button type="reset" class="btn-secondary" data-i18n="cancel"></button>
                <button type="submit" class="btn-primary" data-i18n="save"></button>
            </div>
        </form>
    </dialog>

    <dialog id="settingsModal" role="dialog" aria-modal="true">
        <form class="modal-content" data-action="saveSettings" method="dialog">
            <div class="modal-header">
                <h2 class="modal-title" data-i18n="settings"></h2>
                <button type="reset" class="close-btn" data-i18n-title="close">×</button>
            </div>

            <div class="modal-body" data-toggle="tabbed">
                <ul>
                    <li>
                        <a href="#generalSettings">
                            <span data-i18n="general"></span>
                        </a>
                    </li>
                    <li>
                        <a href="#advancedSettings">
                            <span data-i18n="advanced"></span>
                        </a>
                    </li>
                    <li>
                        <a href="#expertSettings">
                            <span data-i18n="expert"></span>
                        </a>
                    </li>
                </ul>

                <fieldset id="generalSettings">
                    <div class="form-group">
                        <label class="form-label" data-i18n="background_color"></label>
                        <input type="color" class="form-control" name="backgroundColor">
                    </div>

                    <div class="form-group">
                        <label class="form-label" data-i18n="background_type"></label>
                        <select class="form-control" name="backgroundType">
                            <option value="none" data-i18n="background_none"></option>
                            <option value="url" data-i18n="background_url"></option>
                            <option value="file" data-i18n="background_file"></option>
                        </select>
                    </div>
                    <div class="form-group hidden" id="backgroundFileGroup">
                        <label class="form-control file-input with-preview">
                            <input type="hidden" name="backgroundFile">
                            <input type="file" id="backgroundFileImport" accept="image/*">
                            <span data-i18n="select_file"></span>
                        </label>
                    </div>
                    <div class="form-group hidden" id="backgroundUrlGroup">
                        <input type="url" class="form-control" name="backgroundUrl" data-i18n-placeholder="url_address">
                    </div>

                    <div class="form-group">
                        <label class="form-label" data-i18n="favicon_type"></label>
                        <select class="form-control" name="faviconType">
                            <option value="none" data-i18n="favicon_default"></option>
                            <option value="url" data-i18n="favicon_url"></option>
                        </select>
                    </div>
                    <div class="form-group hidden" id="faviconUrlGroup">
                        <input type="url" class="form-control" name="faviconUrl" data-i18n-placeholder="url_address">
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label" data-i18n="grid_cols"></label>
                        <input type="number" min="3" max="8" step="1" class="form-control" name="gridCols">
                    </div>
                </fieldset>

                <fieldset id="advancedSettings">
                    <div class="form-group">
                        <label class="form-label bold" data-i18n="permissions"></label>
                        <label class="checkbox-group">
                            <span class="switch-label" data-i18n="enable_top_sites"></span>
                            <div class="switch">
                                <input type="checkbox" class="checkbox" name="topSitesPermission">
                                <span class="slider"></span>
                            </div>
                        </label>
                    </div>
                    <div class="form-group">
                        <label class="checkbox-group">
                            <span class="switch-label" data-i18n="enable_history"></span>
                            <div class="switch">
                                <input type="checkbox" class="checkbox" name="historyPermission">
                                <span class="slider"></span>
                            </div>
                        </label>
                    </div>
                    <div class="form-group">
                        <label class="checkbox-group">
                            <span class="switch-label" data-i18n="enable_bookmarks"></span>
                            <div class="switch">
                                <input type="checkbox" class="checkbox" name="bookmarksPermission">
                                <span class="slider"></span>
                            </div>
                        </label>
                    </div>
                    <div class="form-group">
                        <label class="checkbox-group">
                            <span class="switch-label" data-i18n="enable_reading_list"></span>
                            <div class="switch">
                                <input type="checkbox" class="checkbox" name="readingListPermission">
                                <span class="slider"></span>
                            </div>
                        </label>
                    </div>
                    <div class="form-group">
                        <label class="checkbox-group">
                            <span class="switch-label" data-i18n="enable_tab_groups"></span>
                            <div class="switch">
                                <input type="checkbox" class="checkbox" name="tabGroupsPermission">
                                <span class="slider"></span>
                            </div>
                        </label>
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label bold" data-i18n="tiles"></label>
                        <label class="checkbox-group">
                            <span class="switch-label" data-i18n="tile_enable_add"></span>
                            <div class="switch">
                                <input type="checkbox" class="checkbox" name="tileAdd" value="true">
                                <span class="slider"></span>
                            </div>
                        </label>
                    </div>
                    <div class="form-group">
                        <label class="checkbox-group">
                            <span class="switch-label" data-i18n="tile_enable_edit_delete"></span>
                            <div class="switch">
                                <input type="checkbox" class="checkbox" name="tileEditAndDelete" value="true">
                                <span class="slider"></span>
                            </div>
                        </label>
                    </div>
                    <div class="form-group">
                        <label class="checkbox-group">
                            <span class="switch-label" data-i18n="tile_enable_reorder"></span>
                            <div class="switch">
                                <input type="checkbox" class="checkbox" name="tileReorder" value="true">
                                <span class="slider"></span>
                            </div>
                        </label>
                    </div>
                </fieldset>

                <fieldset id="expertSettings">
                    <div class="form-group">
                        <label class="form-label" data-i18n="custom_theme"></label>
                        <textarea class="form-control" name="theme" rows="15" data-i18n-placeholder="custom_theme_placeholder"></textarea>
                    </div>
                </fieldset>
            </div>

            <div class="modal-footer">
                <button type="reset" class="btn-secondary" data-i18n="cancel"></button>
                <button type="submit" class="btn-primary" data-i18n="save"></button>
            </div>
        </form>
    </dialog>
